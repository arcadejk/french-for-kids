    <main>
        <h1>Book a Class</h1>
        <form action="/book" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="4" max="10" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Class Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Class Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Book</button>
        </form>

        <section class="reservation">
        <h1>Book a French Class</h1>
        <p>Welcome to the French class booking page. Click the button below to access the Google Meet classroom.</p>
        <button class="meet-button" onclick="window.open('https://meet.google.com/ggw-xbtg-jcf', '_blank');">
            Join the class on Google Meet
        </button>
        </section>
